<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js
  "></script>

  <title>Bread PG</title>
</head>

<body>
  <div class="container">
    <div class="card border-danger">
      <h5 class="card-header">Browse</h5>
      <div class="card-body ">
        
        <form id="form-siswa">
          <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="id" />
            </div>
          </div>

          <!-- end of ID -->

          <div class="form-group row">
            <label for="string" class="col-sm-2 col-form-label">String</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="string" />
            </div>
          </div>

          <!-- end of string -->

          <div class="form-group row">
            <label for="integer" class="col-sm-2 col-form-label">Integer</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="integer" />
            </div>
          </div>

          <!-- end of integer -->

          <div class="form-group row">
            <label for="float" class="col-sm-2 col-form-label">Float</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="float" />
            </div>
          </div>

          <!-- end of float -->

          <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date" />
            </div>
          </div>

          <!-- end of date -->

          <div class="form-group row">
            <label for="boolean" class="col-sm-2 col-form-label">Boolean</label>
            <div class="col-sm-10">
              <select class="custom-select" id="boolean">
                <option selected>Select one</option>
                <option value="1">True</option>
                <option value="2">False</option>

              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>


          <section id="tables">
            <div class="container">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">String</th>
                    <th scope="col">Integer</th>
                    <th scope="col">Float</th>
                    <th scope="col">Date</th>
                    <th scope="col">Boolean</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </section>

        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/jquery.js">

  </script>
</body>

</html>
