  <form action="/" method="GET">
    <div class="container">

      <h1>Filter</h1>

      <!-- start of id -->
      <div class="row">
        <div class="col-sm-2">
          <input type="checkbox" name="checkboxId" />
          <label for="id" class="col-sm-2 col-form-label">ID</label>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="id" name="id" placeholder="ID" autocomplete="off" />
        </div>
      </div>


      <!-- start of string -->
      <div class="row">
        <div class="col-sm-2">
          <input type="checkbox" name="checkboxString" />
          <label for="string" class="col-sm-2 col-form-label">String</label>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="string" name="string" placeholder="String" autocomplete="off" />
        </div>
      </div>
      <!-- start of integer -->
      <div class="row">
        <div class="col-sm-2">
          <input type="checkbox" name="checkboxInteger" />
          <label for="integer" class="col-sm-2 col-form-label">Integer</label>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="integer" name="integer" autocomplete="off"
            placeholder="Integer" />
        </div>
      </div>
      <!-- start of float -->
      <div class="row">
        <div class="col-sm-2">
          <input type="checkbox" name="checkboxFloat" />
          <label for="float" class="col-sm-2 col-form-label">Float</label>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="float" name="float" autocomplete="off" placeholder="Float" />
        </div>
      </div>
      <!-- start of date -->
      <div class="row">
        <div class="col-sm-2">
          <input type="checkbox" name="checkboxDate" />
          <label for="startdate" class="col-sm-2 col-form-label">Date</label>
        </div>
        <div class="col-sm-4">
          <input type="date" class="form-control" id="startdate" name="startdate" autocomplete="off"
            placeholder="Start Date" />
          <h6 class="form-text">
            to
          </h6>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input type="date" class="end-date form-control" id="enddate" name="enddate" autocomplete="off"
            placeholder="End Date" />
        </div>
      </div>

      <!-- start of bolean -->
      <div class="row">
        <div class="col-sm-2">
          <input type="checkbox" name="checkboxBoolean" />
          <label for="float" class="col-sm-2 col-form-label">Boolean</label>
        </div>
        <div class="col-sm-10">
          <select name="bool" class="custom-select mr-sm-2" id="bolean">
            <option selected>
              <p class="op-selected">Choose...</p>
            </option>
            <option name="true" value="true">
              <p class="op-selected">True</p>
            </option>
            <option name="false" value="false">
              <p class="op-selected">False</p>
            </option>
          </select>
        </div>
      </div>

      <!-- end of container -->
      <button type="submit" name="search" value="clicked" class="btn-input btn btn btn-dark btn-search">Search</button>
    </div>

  </form>
</section>

<!-- modals -->
<div class="modal fade" id="form-popUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content bg-aqua ">
      <div class="modal-header" <h5 class="modal-title" id="exampleModalLabel">Add Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="change" method="POST">
          <div class="edit-row form-group row">
            <label for="inputId" class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control bg-secondary text-white" id="inputId" disabled>
          </div>
          </div>
          <div class="form-group row">
            <label for="inputString" class="col-sm-2 col-form-label">String</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputString" placeholder="String">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputInteger" class="col-sm-2 col-form-label">Integer</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputInteger" placeholder="Integer">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputFloat" class="col-sm-2 col-form-label">Float</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputFloat" placeholder="Float">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputDate">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputBool" class="col-sm-2 col-form-label">Boolean</label>

            <select name="inputBool" class="select-modal form-control " id="inputBool">
              <option selected>
                <p class="op-selected">Choose...</p>
              </option>
              <option name="true" value="true">
                <p class="op-selected">True</p>
              </option>
              <option name="false" value="false">
                <p class="op-selected">False</p>
              </option>
            </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id ="saveBtn" class="btn btn-primary btn-add-user" >Save</button>
        <button type="submit" id="updtBtn" class="btn btn-primary btn-edit-user" >update</button>
      </div>
      </form>
    </div>
  </div>
</div>

<!-- end of modals -->
