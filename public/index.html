<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>

  <title>Bread PG</title>
</head>


<section class="filter">
 
  <nav class="navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand" href="#"> Bread. </a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Browse </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Read</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Edit</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Add</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Delete</a>
      </li>
    </ul>
  </nav>

  <form action="/" method="GET">
    <div class="container">
      
      <h1>Filter</h1>
     
        <!-- start of id -->
        <div class="row">
          <div class="col-sm-2">
            <input type="checkbox" name="checkboxId" />
            <label for="id" class="col-sm-2 col-form-label">ID</label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id" name="id" placeholder="ID" autocomplete="off" />
          </div>
        </div>
   

      <!-- start of string -->
      <div class="row">
        <div class="col-sm-2">
          <input type="checkbox" name="checkboxString" />
          <label for="string" class="col-sm-2 col-form-label">String</label>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="string" name="string" placeholder="String" autocomplete="off" />
        </div>
      </div>
      <!-- start of integer -->
      <div class="row">
        <div class="col-sm-2">
          <input type="checkbox" name="checkboxInteger" />
          <label for="integer" class="col-sm-2 col-form-label">Integer</label>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="integer" name="integer" autocomplete="off"
            placeholder="Integer" />
        </div>
      </div>
      <!-- start of float -->
      <div class="row">
        <div class="col-sm-2">
          <input type="checkbox" name="checkboxFloat" />
          <label for="float" class="col-sm-2 col-form-label">Float</label>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="float" name="float" autocomplete="off" placeholder="Float" />
        </div>
      </div>
      <!-- start of date -->
      <div class="row">
        <div class="col-sm-2">
          <input type="checkbox" name="checkboxDate" />
          <label for="date" class="col-sm-2 col-form-label">Date</label>
        </div>
        <div class="col-sm-4">
          <input type="date" class="form-control" id="date" name="startdate" autocomplete="off"
            placeholder="Start Date" />
          <h6 class="form-text">
            to
          </h6>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input type="date" class="end-date form-control" id="date" name="enddate" autocomplete="off"
            placeholder="End Date" />
        </div>
      </div>

      <!-- start of bolean -->
      <div class="row">
        <div class="col-sm-2">
          <input type="checkbox" name="checkboxBoolean" />
          <label for="float" class="col-sm-2 col-form-label">Boolean</label>
        </div>
        <div class="col-sm-10">
          <select name="bool" class="custom-select mr-sm-2" id="bolean">
            <option selected>
              <p class="op-selected">Choose...</p>
            </option>
            <option name="true" value="true">
              <p class="op-selected">True</p>
            </option>
            <option name="false" value="false">
              <p class="op-selected">False</p>
            </option>
          </select>
        </div>
      </div>

      <!-- end of container -->
      <button type="submit" name="search" value="clicked" class="btn-input btn btn btn-dark">Submit</button>
    </div>

  </form>
</section>

<section id="show-tables">


  <div class="edit-tables table-lg container">
    <table class="table table-striped table-light">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">String</th>
          <th scope="col">Integer</th>
          <th scope="col">Float</th>
          <th scope="col">Date</th>
          <th scope="col">Boolean</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Recipient:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Message:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
              </div>
            </div>
          </div>
        </div>
      </tbody>
    </table>
  </div>

</section>
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button> -->
<section id="paginations">


<div class="container">
  <button type="submit" name="search" value="clicked" class="btn-input btn btn-dark">Submit</button>
</div>



</section>

<script type="text/javascript" src="/jquery.js">

</script>
